<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit User</h2>

    <!-- Форма для редактирования пользователя -->
    <form th:action="@{/users/edit}" th:object="${user}" method="post">

        <!-- Поле ID (только для чтения) -->
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" th:field="*{id}" class="form-control" disabled="true"/>
        </div>

        <!-- Поле имени пользователя -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name"/>
        </div>

        <!-- Поле фамилии пользователя -->
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name"/>
        </div>

        <!-- Поле возраста пользователя -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age"/>
        </div>

        <!-- Кнопка для отправки формы -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <!-- Кнопка для возврата на список пользователей -->
    <a href="/users" class="btn btn-secondary mt-3">Back to User List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
